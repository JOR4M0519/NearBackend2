<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Near</title>
    <link rel="shortcut icon" href="Assets/img/logo.ico" />
    <link rel="stylesheet" type="text/css" href="Assets/Styles/main.css"/>
</head>
<body>

<div class="contenedor-login">

    <img src="Assets\img\imagen-login.png" width="105%"  >

    <div class="contenedor-form-login">
        <p id="login-principaltext">inicio de sesión</p>

        <form id="form-login" action="./login" method="post">
            <p id="user-text-login">Usuario:</p> <input type="text" id="user-input-login" name="username" required />
            <p id="pass-text-login">Contraseña:</p> <input type="password" id="pass-input-login" name="password" required />
            <input type="submit" id="login-submit" value="Ingresar">
        </form>
    </div>

</div>

</body>
</html>
